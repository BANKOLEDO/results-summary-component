<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="entire-page">
    <section class="card-container">
      <div class="card-1">
        <h1 class="header">Your Result</h1>
        <div class="circle">
          <h2 class="result">76</h2>
          <h3 class="full-result">of 100</h3>
        </div>
        <h1 class="remark">Great</h1>
        <h2 class="remark-details">You scored higher than 65% of the people who have taken these tests.</h2>
      </div>
      <div class="card-2">
        <h1 class="summary">Summary</h1>
        <div class="stats card_reaction">
          <img src="./assets/images/icon-reaction.svg" alt="bolt-icon" class="icons">
          <h1 class="text reaction">Reaction</h1>
          <h2 class="score">80 <span class="light-score"">/ 100</span></h2>
        </div>
        <div class="stats card_memory">
          <img src="./assets/images/icon-memory.svg" alt="brain-icon" class="icons">
          <h1 class="text memory">Memory</h1>
          <h2 class="score">92 <span class="light-score"">/ 100</span></h2>
        </div>
        <div class="stats card_verbal">
          <img src="./assets/images/icon-verbal.svg" alt="message-icon" class="icons">
          <h1 class="text verbal"> Verbal</h1>
          <h2 class="score">61 <span class="light-score"">/ 100</span></h2>
        </div>
      <div class="stats card_visual">
        <img src="./assets/images/icon-visual.svg" alt="eye-icon" class="icons">
        <h1 class="text visual">Visual</h1>
        <h2 class="score">72 <span class="light-score">/ 100</span></h2>
      </div>
      <button id="btn">Continue</button>
      </div>
    </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bankole David</a>.
  </div>
  </main>
</body>
</html>
